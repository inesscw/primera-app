<div class="container">

    <h1>Listado de usuarios</h1>
<table>
    <thead>
        <th>Nombre</th> 
        <th>Apellidos</th> 
        <th>Edad</th> 
        <th>Activo</th> 
    </thead>
    <tbody>
        <tr *ngFor= "let item of listadoDeUsuarios" (click)="mostrarUsuario(item)">
            <td>
                {{item.nombre}}
            </td>
            <td>
                {{item.apellidos}}
            </td>
            <td>
                {{item.edad}}
            </td>
            <td>
                {{item.activo}}
            </td>
        </tr>
    </tbody>
</table>
